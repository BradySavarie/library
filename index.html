<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="./img/book.svg" alt="Book Icon" class="book-icon" />
            <h1 class="title">myLibrary</h1>
        </div>

        <div class="main" id="main">
            <div class="emptyLibrary">
                <h1>Your library is empty!</h1>
                <p>Click the add book button below to start your collection.</p>
            </div>
        </div>

        <div class="footer">
            <button class="addBookButton" type="submit">+</button>
        </div>

        <div class="overlay"></div>
        <div class="addBookFormContainer">
            <form action="#" id="addBookForm" class="addBookForm">
                <p class="addBookFormHeader">Add Book to Library</p>
                <div class="addBookFormFields">
                    <input
                        id="title"
                        type="text"
                        name="title"
                        placeholder="Title"
                        required
                    />
                    <input
                        id="author"
                        type="text"
                        name="author"
                        placeholder="Author"
                        required
                    />
                    <input
                        id="pages"
                        type="number"
                        name="pages"
                        placeholder="Pages"
                        required
                    />
                    <div class="readInput">
                        <p>Have you read this book?</p>
                        <input type="checkbox" id="switch" /><label for="switch"
                            >Toggle</label
                        >
                    </div>
                    <button type="submit" class="submitForm">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
