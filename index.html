<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="./img/book.svg" alt="Book Icon" class="book-icon" />
            <h1 class="title">myLibrary</h1>
        </div>

        <div class="main" id="main">
            <div class="emptyLibrary">
                <h1>Your library is empty!</h1>
                <p>Click the add book button below to start your collection.</p>
            </div>
        </div>

        <div class="footer">
            <button class="addBookButton" type="submit">+</button>
        </div>

        <div class="overlay"></div>
        <div class="addBookFormContainer">
            <form action="#" id="addBookForm" class="addBookForm">
                <p class="addBookFormHeader">Add Book to Library</p>
                <div class="addBookFormFields">
                    <div class="addBookFormPairs">
                        <label for="title" class="formTitle">Title:</label>
                        <input
                            id="title"
                            type="text"
                            class="formTitle"
                            name="title"
                            required
                        />
                    </div>
                    <div class="addBookFormPairs">
                        <label for="author" class="author">Author:</label>
                        <input
                            id="author"
                            type="text"
                            class="author"
                            name="author"
                            required
                        />
                    </div>
                    <div class="addBookFormPairs">
                        <label for="pages" class="pages">Pages:</label>
                        <input
                            id="pages"
                            type="number"
                            class="pages"
                            name="pages"
                        />
                    </div>
                    <div class="addBookFormPairs">
                        <label for="read" class="read"
                            >Have you read this book?</label
                        >
                        <input
                            id="read"
                            type="checkbox"
                            class="read"
                            name="read"
                        />
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
