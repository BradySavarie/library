<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="normalize.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="./img/book.svg" alt="Book Icon" class="book-icon" />
            <h1 class="title">myLibrary</h1>
        </div>

        <div class="library">
            <div class="emptyLibrary">
                <h1>Your library is empty!</h1>
                <p>Click the add book button below to start your collection.</p>
            </div>
        </div>

        <div class="footer">
            <button class="addBookButton" type="submit">+</button>
        </div>
    </body>
</html>
