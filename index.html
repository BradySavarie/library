<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="./img/book.svg" alt="Book Icon" class="book-icon" />
            <h1 class="title">myLibrary</h1>
        </div>

        <div class="main" id="main">
            <div class="emptyLibrary" id="emptyLibrary">
                <h1>Your library is empty!</h1>
                <p>Click the add book button below to start your collection.</p>
            </div>
            <div class="booksGrid" id="booksGrid"></div>
            </div>
        </div>

        <div class="footer">
            <button class="openFormButton" type="submit" id="openFormButton">
                +
            </button>
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="addBookFormContainer" id="addBookFormContainer">
            <button class="closeFormButton" id="closeFormButton" type="submit">
                &times
            </button>
            <form id="addBookForm" class="addBookForm">
                <p class="addBookFormHeader">Add Book to Library</p>
                <div class="addBookFormFields">
                    <input
                        id="title"
                        type="text"
                        name="title"
                        placeholder="Title"
                        required
                    />
                    <input
                        id="author"
                        type="text"
                        name="author"
                        placeholder="Author"
                        autocomplete="off"
                        required
                    />
                    <input
                        id="pages"
                        type="number"
                        name="pages"
                        placeholder="Pages"
                        required
                    />
                    <div class="readInput">
                        <p>Have you read this book?</p>
                        <input
                            type="checkbox"
                            id="isRead"
                            name="read"
                            value="true"
                        /><label for="isRead"></label>
                        <input
                            type="hidden"
                            id="isNotRead"
                            name="read"
                            value="false"
                        />
                    </div>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </body>
</html>
