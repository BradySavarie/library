<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="normalize.css" />
        <script src="./app.js" defer></script>
    </head>

    <body>
        <div class="header">
            <img src="./img/book.svg" alt="Book Icon" class="book-icon" />
            <h1 class="title">myLibrary</h1>
        </div>

        <div class="library" id="library">
            <div class="emptyLibrary">
                <h1>Your library is empty!</h1>
                <p>Click the add book button below to start your collection.</p>
            </div>

            <div class="addBookForm">
                <form action="#" id="addBookForm">
                    <p class="formheader">Add Book to Library</p>
                    <div class="fields">
                        <div class="pairs">
                            <label for="title" class="title">Title</label>
                            <input
                                type="text"
                                class="title"
                                placeholder="title"
                                name="title"
                            />
                        </div>
                        <div class="pairs">
                            <label for="author" class="author">Author</label>
                            <input
                                type="text"
                                class="author"
                                placeholder="author"
                                name="author"
                            />
                        </div>
                        <div class="pairs">
                            <label for="pages" class="pages">Pages</label>
                            <input
                                type="number"
                                class="pages"
                                name="pages"
                                placeholder="555"
                            />
                        </div>
                        <div class="pairs">
                            <label for="read" class="read">Read</label>
                            <input type="checkbox" class="reader" name="read" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <button class="addBookButton" type="submit">+</button>
        </div>
    </body>
</html>
